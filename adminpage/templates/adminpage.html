<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Product</title>
  </head>
  <body>
    <div id="sub-root"></div>
    <div class="block">
      <h1 id="head-one">Add Product Page</h1>
      <form action="/adminpage/" method="post">
        {% csrf_token %}
        <!-- {/*ProductName:*/} -->
        <input
          class="box"
          type="text"
          name="productName"
          placeholder="ProductName"
          onChange="{this.handleChangeName}"
          required
        />
        <br />
        <!-- {/*Details:*/} -->
        <input
          class="box"
          type="text"
          name="detail"
          placeholder="Detail"
          onChange="{this.handleChangeDetail}"
        />
        <br />
        <!-- {/*Price:*/} -->
        <input
          class="box"
          type="number"
          name="price"
          placeholder="Price"
          onChange="{this.handleChangePrice}"
          required
        />
        <br />
        <!-- {/*Time:*/} -->
        <div class="row">
          <div class="column" id="column1">Bidding Time</div>
          <div class="column" id="column2">
            <input
              class="box-t"
              type="number"
              placeholder="hh"
              onChange="{this.handleChangeHr}"
              required
            />
            <input
              class="box-t"
              type="number"
              placeholder="mm"
              onChange="{this.handleChangeMin}"
              required
            />
          </div>
        </div>
        <br />
        <!-- {/*Picture:*/} -->
        <div class="row">
          <div class="column" id="column3">Upload Pictures</div>
          <div class="column" id="column4">
            <input
              id="picture-upload"
              type="file"
              onChange="{this.fileHolder}"
            />
          </div>
        </div>
        <br />
        <button class="button" type="submit" value="submit">Create</button>
      </form>
      <form action="/adminpage/check/">
        <button class="button" type="submit" value="check">Check</button>
      </form>
    </div>
  </body>
</html>
<style>
  #picture-upload {
    cursor: url("https://i.ibb.co/RCN81x1/mono-Cur-2.png"), auto;
  }
  #column1 {
    float: left;
    width: 180px;
    height: 45px;
    font-size: 20px;
    color: white;
    margin-left: 35px;
  }
  #column2 {
    text-align: left;
    float: left;
    width: 200px;
    height: 45px;
  }
  #column3 {
    float: left;
    width: 220px;
    height: 45px;
    font-size: 20px;
    color: white;
    margin-left: 40px;
  }
  #column4 {
    margin-left: 20px;
    text-align: left;
    float: left;
    width: 200px;
    height: 45px;
  }
  .row:after {
    content: "";
    display: table;
    clear: both;
  }
  body {
    cursor: url("https://i.ibb.co/RCN81x1/mono-Cur-2.png"), auto;
    text-align: center;
    background-image: linear-gradient(-225deg, #fffeff 0%, #d7fffe 100%);
    height: 100vh;
  }
  .block {
    border-radius: 50px;

  .box {

  }
