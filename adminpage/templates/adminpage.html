<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Product</title>
  </head>
  <body>
    <div id="sub-root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
    <script type="text/babel">
      class AdminPage extends React.Component {
        fileSelectHolder = event => {
          this.setState({
            selectedFile: event.target.file[0]
          });
        };
        fileUploadHolder = () => {};

        constructor(props, context) {
          super(props, context);
          this.state = {
            show: false,
            minutes: "",
            hour: "",
            bidding_price: "",
            product_name: ""
          };
          this.handleChangeHr = this.handleChangeHr.bind(this);
          this.handleChangeMin = this.handleChangeMin.bind(this);
          this.handleChangePrice = this.handleChangePrice.bind(this);
          this.handleChangeName = this.handleChangeName.bind(this);
        }

        handleChangeHr(event) {
          this.setState({
            hour: event.target.value
          });
        }

        handleChangeMin(event) {
          this.setState({
            minutes: event.target.value
          });
        }

        handleChangePrice(event) {
          this.setState({
            bidding_price: event.target.value
          });
        }

        handleChangeName(event) {
          this.setState({
            product_name: event.target.value
          });
        }

        render() {
          return (
            <div className="block">
              <h1 id="head-one">Add Product Page</h1>
              <form action="/adminpage/" method="post">
                {/*ProductName:*/}
                <input
                  className="box"
                  type="text"
                  name="productName"
                  placeholder="ProductName"
                  onChange={this.handleChangeName}
                />
                <br />
                {/*Details:*/}
                <input
                  className="box"
                  type="text"
                  name="detail"
                  placeholder="Detail"
                />
                <br />
                {/*Price:*/}
                <input
                  className="box"
                  type="number"
                  name="price"
                  placeholder="Price"
                  onChange={this.handleChangePrice}
                />
                <br />
                {/*Time:*/}
                <div className="row">
                  <div className="column" id="column1">
                    {" "}
                    Bidding Time
                  </div>
                  <div className="column" id="column2">
                    <input
                      className="box-t"
                      type="number"
                      placeholder="hh"
                      hour={this.state.hour}
                      onChange={this.state.handleChangeHr}
                      required
                    />
                    <input
                      className="box-t"
                      type="number"
                      placeholder="mm"
                      minutes={this.state.minutes}
                      onChange={this.state.handleChangeMin}
                      required
                    />
                  </div>
                </div>
                <br />
                {/*Picture:*/}
                <div className="row">
                  <div className="column" id="column3">
                    {" "}
                    Upload Pictures
                  </div>
                  <div className="column" id="column4">
                    <input type="file" onChange={this.fileHolder} />
                  </div>
                </div>
                <br />
                <button
                  className="button"
                  type="submit"
                  value="submit"
                  disabled={
                    this.state.hour === "" ||
                    this.state.minutes === "" ||
                    this.state.bidding_price === "" ||
                    this.state.product_name === "" ||
                    this.state.hour < 0 ||
                    this.state.minutes < 0 ||
                    this.state.bidding_price <= 0
                  }
                >
                  Create
                </button>
              </form>

              <form action="/adminpage/check/">
                <button className="button" type="submit" value="check">
                  Check
                </button>
              </form>
            </div>
          );
        }
      }
      ReactDOM.render(<AdminPage />, document.getElementById("sub-root"));
    </script>
  </body>
</html>
